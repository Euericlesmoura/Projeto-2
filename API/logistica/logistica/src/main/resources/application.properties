spring.application.name=logistica

#Configuraçao Banco de Dados (link, nome de usuário e senha)
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=senai123

spring.jpa.properties.hibernate.default_schema=logistica

#VALIDADE - comando que valida as informações entre banco de dados e os modelos do schema (classes e tabelas)
#CREATE - comando que cria o banco de dados de acordo com as models criadas
spring.jpa.hibernate.ddl-auto=validate

#Comandos que mostram o SQL gerado pelo JPA (tradução do código)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
